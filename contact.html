<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>
 
        body {
            background-image: url('green.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
       
       
 
        h3 {
            text-align: center;
            color: #19ff00;
            margin-bottom: 43px;
            font-size: 3em;
        }
 
        form {
            background-color: rgba(71, 241, 37, 0.3);
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 600px;
            margin: 50px auto;
            transition: transform 0.3s ease;
        }

        form:hover {
            transform: scale(1.02);
        }
 
        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 2px solid #ddd;
            border-radius: 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="email"]:focus, textarea:focus {
            border-color: #28a745;
            box-shadow: 0 0 5px rgba(46, 139, 87, 0.5);
            outline: none;
        }

  
        label {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 5px;
    
        }

   
        button {
            background-color: #060606;
            color: white;
            padding: 14px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #3e8e41;
            transform: scale(1.05);
        }

       
        .form-check-label {
            font-size: 1.05em;
        }

        .form-check-input {
            margin-top: 5px;
        }

         
        .valid-feedback, .invalid-feedback {
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    
    <script type="text/javascript" src="https://cdn.emailjs.com/sdk/2.3.2/email.min.js"></script>

   
    <div class="container mt-5">
        <h3>Contact Us</h3>
        <form id="contact-form" action="/submit-form" method="POST" class="was-validated">
            <div class="mb-3">
                <label for="name" class="form-label"> Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your name.</div>
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email Address:</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter a valid email.</div>
            </div>

            <div class="mb-3">
                <label for="subject" class="form-label">Subject:</label>
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter the subject.</div>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please enter your message.</div>
            </div>

            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="myCheck" name="agreement" required>
                <label class="form-check-label" for="myCheck">I agree to send the message.</label>
                <div class="valid-feedback">Looks good!</div>
                <div class="invalid-feedback">Please agree to continue.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="app.js"></script> 
</body>
</html>
